{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="../static/styles/book.css" />

<div class="details">
    <div class="Bookdetails">
        <div class="cardHeader">
            <h1>Edit Profile</h1>
        </div>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}<br>
                {% for error in form.username.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <input class="col" type="submit" class="btn" value="Submit">
        </form>
        <form  method="GET" action="{{ url_for('delete') }}">
            <input  class="col" type="submit" class="btn" value="Delete">
        </form>
    </div>
</div>

{% endblock %}
